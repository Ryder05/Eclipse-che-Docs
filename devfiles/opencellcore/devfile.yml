apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
projects:
  - name: opencell-core
    source:
      type: bitbucket
      location: 'https://0sema@bitbucket.org/0sema/opencell-core.git'
      branch: 12.X
components:
  -
    type: dockerimage
    alias: opencell-core
    memoryLimit: 3Gi
    image: sandbagg/opencellcore:alpha
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard

  - id: eamodio/gitlens/latest
    type: chePlugin
