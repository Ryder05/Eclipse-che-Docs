apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
components:
  -
    type: dockerimage
    alias: opencell-core
    memoryLimit: 3Gi
    image: sandbagg/opencellcore:alpha
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard

  - id: eamodio/gitlens/latest
    type: chePlugin
    
  - id: atlassian/atlascode/latest
    type: chePlugin
