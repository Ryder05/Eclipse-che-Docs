apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
projects:
  - name: opencell-core
    source:
      type: git
      location: https://bitbucket.org/0sema/opencell-core/src/12.X
      branch: 12.X
      clonePath: /opencell-core

components:
  -
    type: dockerimage
    alias: opencell-core
    memoryLimit: 3Gi
    image: sandbagg/opencellcore:alpha
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard

  - id: eamodio/gitlens/latest
    type: chePlugin
    
  - id: eamodio/gitlens/latest
    type: chePlugin

  - id: SonarSource/sonarlint-vscode/latest
    type: chePlugin
    
