apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
projects:
  - name: opencell-core
    source:
      type: git
      location: "https://bitbucket.org/0sema/opencell-core/src/12.X/"
      branch: 12.X

components:
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard
  - alias: asciidoctor
    type: chePlugin
    reference: https://che-plugin-registry-main.surge.sh/v3/plugins/joaompinto/asciidoctor-vscode/latest/meta.yaml
  - alias: github
    type: chePlugin
    id: ms-vscode/vscode-github-pullrequest/latest
  - alias: shellcheck
    type: chePlugin
    reference: https://che-plugin-registry-main.surge.sh/v3/plugins/timonwong/shellcheck/latest/meta.yaml
  - alias: vale
    type: chePlugin
    preferences:
      vale.core.useCLI: true
    reference: https://che-plugin-registry-main.surge.sh/v3/plugins/errata-ai/vale-server/latest/meta.yaml
  - alias: yaml
    type: chePlugin
    id: redhat/vscode-yaml/latest
  -
    type: dockerimage
    alias: opencell-core
    image: sandbagg/opencellcore:alpha

    memoryLimit: 1512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: opencell-core
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
  -
    name: maven build and run
    actions:
      -
        type: exec
        component: opencell-core
        command: "mvn clean install && java -jar ./target/*.jar"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
