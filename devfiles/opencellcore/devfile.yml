apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
projects:
  - name: opencell-core
    source:
      type: git
      location: "https://0sema@bitbucket.org/0sema/opencell-core.git"
      branch: 12.X

components:
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard
  - alias: redhat.vscode-yaml
    type: chePlugin
  - alias: github
    type: chePlugin
    id: ms-vscode/vscode-github-pullrequest/latest
  - alias: yaml
    type: chePlugin
    id: redhat/vscode-yaml/latest
  - alias: bitbucket
    type: chePlugin
    id: atlassian.atlascode

  -
    type: dockerimage
    alias: opencell-core
    image: sandbagg/opencellcore:alpha

    memoryLimit: 1512Mi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: opencell-core
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
  -
    name: maven build and run
    actions:
      -
        type: exec
        component: opencell-core
        command: "mvn clean install && java -jar ./target/*.jar"
        workdir: ${CHE_PROJECTS_ROOT}/console-java-simple
